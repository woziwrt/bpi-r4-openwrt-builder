name: Build OpenWrt (BPI-R4, kernel 6.6)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext libncurses-dev libssl-dev python3-distutils python3-setuptools \
            rsync swig unzip zlib1g-dev file wget libelf-dev ccache

      - name: Show disk space
        run: df -h

      - name: Update & install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Use existing .config and defconfig
        run: |
          if [ ! -f .config ]; then
            echo "ERROR: .config is missing in repo" >&2
            exit 1
          fi
          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) V=s

      - name: List built images
        if: always()
        run: |
          ls -R bin/targets || true

      - name: Upload firmware artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-bpi-r4-6.6-images
          path: bin/targets/mediatek/filogic/
